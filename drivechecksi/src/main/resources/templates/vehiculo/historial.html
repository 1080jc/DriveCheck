<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="julian cantillo, jose altamiranda, yainer morelos, juan hernandez"/>
    <meta name="description" content="esta es la pagina principal de nuestro proyecto universitario que trata de la creacion de una app web para el monitoreo preventivo y correctivo de vehiculos (carros, motos) de tres marcas en el mercado colombiano"/>
    <title>Historial de Mantenimientos</title>
    <link rel="icon" href="@{/img/favicon/icon.png}" type="icon/png">
    <link rel="stylesheet" th:href="@{/css/vehiculo/historial.css}">
</head>
<body>
    <header class="main-header">
        <img src="/img/favicon/icon.png" alt="Logo DriveCheck" class="logo">
        <h1 class="title">DriveCheck</h1>
    </header>

    <div class="container">
        <h2>Historial de Mantenimientos - Vehiculo <span th:text="${placa}"></span></h2>

        <table>
            <thead>
                <tr>
                    <th>Entregado por</th>
                    <th>Ingreso</th>
                    <th>Salida</th>
                    <th>Tipo Servicio</th>
                    <th>Kilometraje</th>
                    <th>Descripcion</th>
                    <th>Observaciones</th>
                    <th>Costo</th>
                    <th>Taller</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="m : ${mantenimientos}">
                    <td th:text="${m.entregadoPor}"></td>
                    <td th:text="${#dates.format(m.fechaIngreso, 'dd/MM/yyyy')}"></td>
                    <td th:text="${#dates.format(m.fechaSalida, 'dd/MM/yyyy')}"></td>
                    <td th:text="${m.tipoServicio}"></td>
                    <td th:text="${m.kilometraje}"></td>
                    <td th:text="${m.descripcion}"></td>
                    <td th:text="${m.observaciones}"></td>
                    <td th:text="${m.costoTotal}"></td>
                    <td th:text="${m.taller.nombre}"></td>
                </tr>
            </tbody>
        </table>

        <p class="no-data" th:if="${#lists.isEmpty(mantenimientos)}">No hay mantenimientos registrados para este vehiculo.</p>
    </div>
</body>
</html>
